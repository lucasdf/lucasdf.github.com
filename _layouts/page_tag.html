---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ site.data.tags[page.tag].name | default: page.tag }}</h1>
        <p>
          displaying posts tagged by: {{ page.tag }}
        </p>
    </header>

    <div class="post-content">
        <ul class="post-list">
            {% for post in site.tags[page.tag] %}
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                <h2>
                    <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                </h2>
            </li>
            {% endfor %}
        </ul>
        {{ content }}
    </div>

</article>
